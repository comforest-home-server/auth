name: Deploy-Production

on:
    push:
        branches:
            - "main"

env:
    REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
    IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
    IMAGE_TAG: ${{ github.sha }}
#    DEPLOYMENT: ${{ secrets.K8S_DEPLOYMENT }}
#    CONTAINER_NAME: ${{ secrets.K8S_CONTAINER_NAME }}

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        environment: production

        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Set up JDK 19
                uses: actions/setup-java@v3
                with:
                    java-version: '19'
                    distribution: 'adopt'

            -   name: Grant execute permission for gradlew
                run: chmod +x gradlew

            -   name: Check ktlint format
                run: ./gradlew clean ktlintCheck

            -   name: Test with Gradle
                run: ./gradlew test
    build:
        name: Build
        runs-on: ubuntu-latest
        environment: production
        outputs:
            image: echo ${{ steps.build-image.outputs.image }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Docker Setup QEMU
                uses: docker/setup-qemu-action@v1.2.0

            -   name: Docker Setup Buildx
                uses: docker/setup-buildx-action@v1.6.0

            -   name: Build Docker image
                run: |
                    docker build \
                    --platform linux/arm64 \
                    --build-arg PHASE=${{ vars.PHASE }} \
                    -t $REGISTRY_URL/$IMAGE_NAME:$IMAGE_TAG .
            -   name: Push Docker image
                run: docker push $REGISTRY_URL/$IMAGE_NAME:$IMAGE_TAG

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        environment: production
        needs:
            - test
            - build
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                  repository: comforest-home-server/argocd-helm
                  token: ${{ secrets.TOKEN_GITHUB }}

            - name: Update YAML file
              run: |
                  # 변경할 YAML 파일 경로
                  yaml_file="core/auth/api/values.yaml"
                  
                  # 변경할 키와 새 값
                  key="tag"
                  new_value="$IMAGE_TAG"
                  
                  # sed를 사용하여 키 값 변경
                  sed -i -E "s/(\s*${key}:\s*).*/\1${new_value}/" $yaml_file            
                  
                  echo "Updated $key to $new_value in $yaml_file"
                  
                  cat $yaml_file

            - name: Commit changes
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add core/auth/api/values.yaml
                  git commit -m "Update YAML file value"
                  git push
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

